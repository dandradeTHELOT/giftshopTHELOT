<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Datos del Cliente - The Lot</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #003A7E;
    }
    input, button {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #003A7E;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #3D93F7;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Datos del Cliente</h1>

  <input type="text" id="name" placeholder="Nombre Completo" required>
  <input type="tel" id="phone" placeholder="Teléfono" required>
  <input type="email" id="email" placeholder="Correo Electrónico" required>
  <input type="password" id="loyalty" placeholder="Password Loyalty" required>

  <button onclick="saveClientInfo()">Continuar</button>
</div>

<script>
  function saveClientInfo() {
    localStorage.setItem('name', document.getElementById('name').value);
    localStorage.setItem('phone', document.getElementById('phone').value);
    localStorage.setItem('email', document.getElementById('email').value);
    localStorage.setItem('loyalty', document.getElementById('loyalty').value);
    window.location.href = 'form-pago.html';
  }
</script>

</body>
</html>
