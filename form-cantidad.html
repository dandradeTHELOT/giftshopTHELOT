<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selecciona tu orden - The Lot</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #003A7E;
    }
    select, button {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #003A7E;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #3D93F7;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Selecciona cantidad</h1>

  <label for="quantity">Cantidad:</label>
  <select id="quantity">
    <!-- Genera 1-100 dinÃ¡micamente -->
    <script>
      for (let i = 1; i <= 100; i++) {
        document.write(`<option value="${i}">${i}</option>`);
      }
    </script>
  </select>

  <button onclick="addToCart()">Agregar al carrito</button>
  <button onclick="goToClientForm()">Continuar</button>
</div>

<script>
  function addToCart() {
    const quantity = document.getElementById('quantity').value;
    localStorage.setItem('quantity', quantity);
    alert('Agregado al carrito: ' + quantity);
  }

  function goToClientForm() {
    const quantity = document.getElementById('quantity').value;
    localStorage.setItem('quantity', quantity);
    window.location.href = 'form-cliente.html';
  }
</script>

</body>
</html>
