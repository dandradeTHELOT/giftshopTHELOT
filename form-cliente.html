<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Loyalty - The Lot</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #003A7E;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      position: relative;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    input {
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #003A7E;
      border-radius: 12px;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    button {
      background-color: #003A7E;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
      flex: 1;
    }
    button:hover {
      background-color: #3D93F7;
    }
    #loading {
      display: none;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #003A7E;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Login Loyalty</h1>
  <form id="loginForm">
    <input type="text" id="loyaltyUser" name="loyaltyUser" placeholder="Usuario Loyalty" required>
    <input type="password" id="loyaltyPass" name="loyaltyPass" placeholder="Contrase침a Loyalty" required>

    <div class="actions">
      <button type="button" id="skipBtn">Saltar login</button>
      <button type="submit">Ingresar</button>
    </div>
  </form>
  
  <div id="loading">Procesando...</div>
</div>

<script>
  const form = document.getElementById('loginForm');
  const loading = document.getElementById('loading');
  const skipBtn = document.getElementById('skipBtn');

  // Acci칩n de "Saltar login"
  skipBtn.addEventListener('click', () => {
    // Redirige directamente al flujo de pago sin token
    window.location.href = 'form-pago.html';
  });

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    loading.style.display = 'flex';

    const data = {
      loyaltyUser: document.getElementById('loyaltyUser').value,
      loyaltyPass: document.getElementById('loyaltyPass').value
    };

    fetch('https://hook.us2.make.com/j4shhdd1b8axa0ycwq857159hga53tla', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(result => {
      loading.style.display = 'none';

      if (result.ExtendedResultCode === 0) {
        // Login exitoso: redirigir con token en URL
        const token = result.LoyaltySessionToken;
        window.location.href = `form-pago.html?token=${encodeURIComponent(token)}`;
      } else {
        const msg = result.ErrorDescription || 'Usuario o contrase침a incorrectos.';
        alert(msg);
      }
    })
    .catch(err => {
      console.error(err);
      loading.style.display = 'none';
      alert('Error en el servidor, intenta m치s tarde.');
    });
  });
</script>

</body>
</html>
