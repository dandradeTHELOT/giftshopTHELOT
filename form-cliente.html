<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Datos de Cliente - The Lot</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #003A7E;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      position: relative;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    input {
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #003A7E;
      border-radius: 12px;
    }
    button {
      background-color: #003A7E;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3D93F7;
    }
    #loading {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #003A7E;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Datos de Cliente</h1>
  <form id="clienteForm">
    <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
    <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>
    <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required>
    
    <input type="text" id="loyaltyUser" name="loyaltyUser" placeholder="Login de Loyalty (opcional)">
    <input type="password" id="loyaltyPass" name="loyaltyPass" placeholder="Contraseña de Loyalty (opcional)">
    
    <input type="hidden" id="amount" name="amount">
    
    <button type="submit">Continuar</button>
  </form>
  
  <div id="loading">Procesando...</div>
</div>

<script>
  // Recuperar el amount de la URL
  const params = new URLSearchParams(window.location.search);
  const amount = params.get('amount') || 100;
  document.getElementById('amount').value = amount;

  const form = document.getElementById('clienteForm');
  const loading = document.getElementById('loading');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    loading.style.display = 'flex';

    const data = {
      nombre: document.getElementById('nombre').value,
      telefono: document.getElementById('telefono').value,
      correo: document.getElementById('correo').value,
      loyaltyUser: document.getElementById('loyaltyUser').value.trim(),
      loyaltyPass: document.getElementById('loyaltyPass').value.trim(),
      amount: document.getElementById('amount').value
    };

    fetch('https://hook.us2.make.com/j4shhdd1b8axa0ycwq857159hga53tla', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(result => {
      loading.style.display = 'none';

      // Verifica si el usuario realmente intentó login
      const intentóLogin = data.loyaltyUser !== '' && data.loyaltyPass !== '';

      if (result.ExtendedResultCode === 0) {
        // Éxito con o sin token
        const token = result.LoyaltySessionToken || '';
        window.location.href = `form-pago.html?token=${encodeURIComponent(token)}&amount=${encodeURIComponent(data.amount)}`;
      } else if (intentóLogin) {
        // Solo alertar si efectivamente intentó login
        alert(result.ErrorDescription || 'Error al iniciar sesión en Loyalty.');
      } else {
        // No intentó login → pasar sin alerta
        window.location.href = `form-pago.html?token=&amount=${encodeURIComponent(data.amount)}`;
      }
    })
    .catch(err => {
      console.error('Error enviando los datos:', err);
      loading.style.display = 'none';
      alert('Error en el servidor, intenta de nuevo más tarde.');
    });
  });
</script>

</body>
</html>
