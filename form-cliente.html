<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Loyalty - The Lot</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #003A7E;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      position: relative;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    input {
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #003A7E;
      border-radius: 12px;
    }
    .buttons {
      display: flex;
      gap: 1rem;
    }
    button {
      flex: 1;
      background-color: #003A7E;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3D93F7;
    }
    #loading {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #003A7E;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Loyalty</h1>
  <form id="loginForm">
    <input type="text" id="loyaltyUser" name="loyaltyUser" placeholder="Loyalty Username">
    <input type="password" id="loyaltyPass" name="loyaltyPass" placeholder="Loyalty Password">
    <input type="hidden" id="amount" name="amount">
    <div class="buttons">
      <button type="button" id="skipBtn">Skip Login</button>
      <button type="submit" id="continueBtn">Continue</button>
    </div>
  </form>
  <div id="loading" style="display: none; display: flex;">Procesando...</div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const amount = params.get('amount') || 100;
  document.getElementById('amount').value = amount;

  const form = document.getElementById('loginForm');
  const loading = document.getElementById('loading');
  const skipBtn = document.getElementById('skipBtn');

  // Opci칩n Skip Login
  skipBtn.addEventListener('click', () => {
    window.location.href = `form-pago.html?token=&amount=${encodeURIComponent(amount)}`;
  });

  // Opci칩n Continue
  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const user = document.getElementById('loyaltyUser').value.trim();
    const pass = document.getElementById('loyaltyPass').value.trim();

    // Si no hay usuario ni contrase침a, actuar como "Skip"
    if (!user && !pass) {
      window.location.href = `form-pago.html?token=&amount=${encodeURIComponent(amount)}`;
      return;
    }

    loading.style.display = 'flex';

    const data = {
      loyaltyUser: user,
      loyaltyPass: pass,
      amount
    };

    fetch('https://hook.us2.make.com/j4shhdd1b8axa0ycwq857159hga53tla', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(result => {
      loading.style.display = 'none';

      if (result.ExtendedResultCode !== 0) {
        alert(result.ErrorDescription || 'Credenciales inv치lidas.');
        return;
      }

      const token = result.LoyaltySessionToken || '';
      window.location.href = `form-pago.html?token=${encodeURIComponent(token)}&amount=${encodeURIComponent(amount)}`;
    })
    .catch(err => {
      loading.style.display = 'none';
      console.error('Error enviando los datos:', err);
      alert('Hubo un problema con el servidor. Intenta de nuevo.');
    });
  });
</script>

</body>
</html>
