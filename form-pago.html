<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pago - The Lot</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #003A7E;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    input {
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #003A7E;
      border-radius: 12px;
    }
    button {
      background-color: #003A7E;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3D93F7;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Detalles de Pago</h1>
  <form id="pagoForm">
    <input type="text" placeholder="Nombre en tarjeta" required>
    <input type="text" placeholder="NÃºmero de tarjeta" required>
    <input type="text" placeholder="MM/AA" required>
    <input type="text" placeholder="CVC" required>
    <button type="submit">Pagar</button>
  </form>
</div>

<script>
  const form = document.getElementById('pagoForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    window.location.href = "gracias.html";
  });
</script>

</body>
</html>
