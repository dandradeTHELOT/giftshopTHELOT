<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selecciona tu Gift Card - The Lot</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #003A7E;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }
    .logo {
      width: 150px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #003A7E;
    }
    .giftcard-image {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 2rem;
    }
    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .controls button {
      background-color: #003A7E;
      border: none;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      width: 60px;
      height: 60px;
      transition: background-color 0.3s;
    }
    .controls button:hover {
      background-color: #3D93F7;
    }
    .controls input {
      width: 100px;
      text-align: center;
      font-size: 1.5rem;
      padding: 0.5rem;
      border: 2px solid #003A7E;
      border-radius: 12px;
      background-color: #f5f5f5;
    }
    .continue-button {
      display: inline-block;
      background-color: #003A7E;
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }
    .continue-button:hover {
      background-color: #3D93F7;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://www.thelotent.com/_next/static/media/thelot-logo.973f9fc5.svg" alt="The Lot Logo" class="logo">
  
  <h1>Selecciona tu Gift Card</h1>

  <img src="https://api.thelotent.com/CDN/media/entity/get/ItemGraphic/120104?width=600&height=400&referenceScheme=HeadOffice&allowPlaceHolder=true" alt="Gift Card" class="giftcard-image">
  
  <div class="controls">
    <button id="decrease">-</button>
    <input type="text" id="amount" value="50" readonly>
    <button id="increase">+</button>
  </div>
  
  <a href="form-cliente.html" class="continue-button" id="continue">Continuar</a>
</div>

<script>
  const amountInput = document.getElementById('amount');
  const decreaseBtn = document.getElementById('decrease');
  const increaseBtn = document.getElementById('increase');
  const continueBtn = document.getElementById('continue');

  let amount = 50; // Valor inicial

  decreaseBtn.addEventListener('click', () => {
    if (amount > 1) {
      amount--;
      amountInput.value = amount;
    }
  });

  increaseBtn.addEventListener('click', () => {
    if (amount < 100) {
      amount++;
      amountInput.value = amount;
    }
  });

  continueBtn.addEventListener('click', (e) => {
    e.preventDefault();
    const nextUrl = `form-cliente.html?amount=${amount}`;
    window.location.href = nextUrl;
  });
</script>

</body>
</html>
