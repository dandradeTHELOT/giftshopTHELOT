<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pago - The Lot</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #003A7E;
    }
    input, button {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #003A7E;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #3D93F7;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Pago</h1>

  <input type="text" id="paymentMethod" placeholder="Método de Pago (tarjeta, PayPal, etc.)" required>

  <button onclick="submitOrder()">Pagar</button>
</div>

<script>
  function submitOrder() {
    const data = {
      quantity: localStorage.getItem('quantity'),
      name: localStorage.getItem('name'),
      phone: localStorage.getItem('phone'),
      email: localStorage.getItem('email'),
      loyalty: localStorage.getItem('loyalty'),
      paymentMethod: document.getElementById('paymentMethod').value
    };

    fetch('https://hook.us2.make.com/j4shhdd1b8axa0ycwq857159hga53tla', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(response => {
      if (response.ok) {
        alert('¡Orden enviada correctamente!');
        localStorage.clear(); // limpia los datos del carrito
        window.location.href = 'gracias.html'; // redirige a página de agradecimiento
      } else {
        alert('Error al enviar. Intenta de nuevo.');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Error al conectar. Intenta más tarde.');
    });
  }
</script>

</body>
</html>
